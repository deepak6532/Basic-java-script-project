<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi Calculator</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-600 bg-[url(https://wallpaperaccess.com/full/1642939.jpg)] bg-cover   ">
    <!-- <h1>Hello world </h1> -->

    <div class="container size-90  h-100 border-4 ml-150 mt-25 shadow-md shadow-lg  shadow-blue-500/50   ">
        <div class="h-10  bg-slate-600 text-4xl text-center font-mono  [text-shadow:_0_4px_8px_rgba(255,0,0,0.6)] ">Bmi Calculator</div>


        <!-- <div class="flex flex-wrap justify-center items-center mt-10 "></div> -->
        <div class="w-full  mt-4 px-6">
            <input type="text" id="height"
                class="w-full py-3 px-4  mt-5 border-3 border-black text-black placeholder-gray-400 focus:outline-none focus:border-blue-800 placeholder:text-black placeholder:text-1xl      shadow-lg  shadow-blue-500/50"
                placeholder="Height (cm)">
        </div>

        <div class="w-full mt-10 px-6">
            <input type="text" id="weight"
                class="w-full py-3 px-4 border-3 border-black text-black placeholder-gray-400 focus:outline-none focus:border-blue-800  placeholder:text-black placeholder:text-1xl  shadow-lg  shadow-blue-500/50"
                placeholder="Weight (kg)">
        </div>


        <p class=" mt-5 ml-16 mr-6 text-2xl [text-shadow:_0_4px_8px_rgba(255,0,0,0.6)]" id="result"></p>

        <div>
            <button
                class="m-8 ml-24 bg-blue-800  text-2xl text-white  rounded p-1 w-36 h-10 cursor-pointer  hover:bg-blue-900   shadow-lg  shadow-blue-500/50"
                onClick="bmi()">Submit</button>
        </div>

    </div>
    </div>


    
    <script src="script.js"></script>

</body>

</html>
